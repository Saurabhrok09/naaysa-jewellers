<section id="history">
    <h1>Based on your History</h1>
    <div uk-slider>

        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">

            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">

                <li *ngFor="let history of  histories">
                    <div class="card" style="width: 295px;">
                        <div class="lable">{{history.lable}}</div>

                        <!-- <div class="heart">
                    <i
                      [class]="{
                        'fa-heart': true,
                        'fa-regular': !liked,
                        'fa-solid': liked
                      }"
                      (click)="liked = !liked"
                    ></i>
                  </div> -->
                        <img [src]="history.image" class="card-img-top" alt="...">
                        <div class="cardp">
                            <p>{{history.h1}}</p>

                            <p class="cardp1">{{history.p}}</p>
                        </div>
                    </div>

                </li>

            </ul>
            <a class="uk-position-center-left uk-position-small " href="#" uk-slider-item="previous"> <i
                    class="fa fa-angle-left" aria-hidden="true"></i> </a>
            <a class="uk-position-center-right uk-position-small " href="#" uk-slider-item="next"><i
                    class="fa fa-angle-right" aria-hidden="true"></i></a>

        </div>

        <!-- <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul> -->

    </div>





    <!-- <app-popular-collection></app-popular-collection> -->


</section>
