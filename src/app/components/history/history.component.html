<section id="shop-by-metals">
    <div class="shop-head">
      <img src="assets/left.png">
      <h3>Popular Collection</h3>
      <img src="assets/right.png">
    </div>
    <div id="metals">

  <div uk-slider style="width:  100%;">

    <div class="uk-position-relative">

        <div class="uk-slider-container uk-light">
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                <li class="card">
                    <div class="container .uk-animation-fade" *ngFor="let history of  histories" >
                        <div class="imageBox">
                            <div class="heart" (click)="history.liked= !history.liked">
                              <img *ngIf="history.liked" [src]="history.like" alt="">
                              <img *ngIf="!history.liked" [src]="history.dislike" alt="">
                            </div>
                          <div *ngIf="!isLoaded; then altImage"></div>
                          <div class="image" routerLink="../product">
                            <!-- <img src="assets\BIRS0279R20-POSTER-11100.jpg.png" (load)="isLoaded=true" alt="" /> -->
                            <img [src]="history.image" (load)="isLoaded=true" *ngIf="isLoaded" alt="" />
                            <ng-template #altImage><img [src]="history.image" alt=""></ng-template>
                          </div>
                      
                          <div class="badges">
                            <div class="bestSeller">{{history.lable| titlecase}}</div>
                          </div>
                        </div>
                        <div class="priceInfo">
                        
                          <div id="name">{{ history.h1 }}</div>
                          <div id="price">&#x20B9;{{ history.p }} <del> &#8377;{{ history.p + 10000 }}</del></div>
                          <!-- <div id="similar"><a href="">View Similar</a></div> -->
                        </div>
                      </div>
                      
                </li>
